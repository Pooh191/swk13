<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ชั้นมัธยมศึกษาปีที่ 3/13 | 404 ไม่พบหน้าเว็บ</title>
    <link rel="shortcut icon" href="https://swk13.onrender.com/img/logo/SWK-LogoNoBG.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Prompt', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c0c2e 0%, #1a1a4a 30%, #2d1b69 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            overflow: hidden;
            position: relative;
        }
        
        /* เอฟเฟกต์พื้นหลัง */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        .shooting-star {
            position: absolute;
            width: 120px;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.9));
            transform: rotate(-45deg);
            animation: shooting 15s infinite;
            filter: blur(1px);
        }
        
        @keyframes shooting {
            0% {
                opacity: 0;
                transform: translateX(0) translateY(0) rotate(-45deg);
            }
            5% {
                opacity: 1;
            }
            15% {
                opacity: 0;
                transform: translateX(600px) translateY(600px) rotate(-45deg);
            }
            100% {
                opacity: 0;
            }
        }
        
        .nebula {
            position: absolute;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(94, 44, 165, 0.3) 0%, transparent 70%);
            filter: blur(40px);
            top: 10%;
            right: 10%;
            z-index: 0;
            animation: nebulaFloat 20s ease-in-out infinite;
        }
        
        .nebula-2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 105, 180, 0.2) 0%, transparent 70%);
            top: 60%;
            left: 10%;
            animation: nebulaFloat 25s ease-in-out infinite reverse;
        }
        
        @keyframes nebulaFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, -30px) scale(1.1); }
        }
        
        .container {
            text-align: center;
            position: relative;
            z-index: 2;
            padding: 3rem;
            max-width: 850px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
            z-index: -1;
        }
        
        .glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.4) 0%, transparent 70%);
            filter: blur(30px);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            animation: pulse 8s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.6; transform: translate(-50%, -50%) scale(1.2); }
        }
        
        h1 {
            font-size: 12rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 30%, #4facfe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: float 4s ease-in-out infinite;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: 10px;
            left: 10%;
            width: 80%;
            height: 10px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
            border-radius: 50%;
            filter: blur(5px);
        }
        
        h2 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #e2e2e2;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        p {
            font-size: 1.3rem;
            margin-bottom: 2.5rem;
            opacity: 0.9;
            line-height: 1.7;
            color: #b8b8b8;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .btn-group {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.7rem;
            padding: 1rem 2.2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.4s ease;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.4s ease;
            border-radius: 50px;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }
        
        .btn:hover::before {
            opacity: 1;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-secondary::before {
            background: rgba(255, 255, 255, 0.15);
        }
        
        .astronaut {
            position: absolute;
            width: 220px;
            bottom: -50px;
            right: -40px;
            animation: float 8s ease-in-out infinite;
            filter: drop-shadow(0 15px 20px rgba(0, 0, 0, 0.4));
            z-index: 1;
        }
        
        .planet {
            position: absolute;
            width: 180px;
            top: -60px;
            left: -60px;
            animation: rotate 35s linear infinite;
            filter: drop-shadow(0 10px 15px rgba(0, 0, 0, 0.4));
            z-index: 1;
        }
        
        .satellite {
            position: absolute;
            width: 100px;
            top: 20%;
            right: 15%;
            animation: orbit 30s linear infinite;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.3));
            z-index: 1;
        }
        
        .ufo {
            position: absolute;
            width: 120px;
            top: 15%;
            left: 10%;
            animation: ufoFloat 12s ease-in-out infinite;
            filter: drop-shadow(0 10px 15px rgba(0, 0, 0, 0.3));
            z-index: 1;
        }
        
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-25px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(120px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(120px) rotate(-360deg); }
        }
        
        @keyframes ufoFloat {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(30px, -20px) rotate(5deg); }
            50% { transform: translate(0, -30px) rotate(0deg); }
            75% { transform: translate(-30px, -20px) rotate(-5deg); }
        }
        
        .error-code {
            font-size: 1.1rem;
            margin-top: 1.5rem;
            color: rgba(255, 255, 255, 0.5);
            font-family: monospace;
            letter-spacing: 2px;
            background: rgba(0, 0, 0, 0.2);
            padding: 0.7rem 1.5rem;
            border-radius: 10px;
            display: inline-block;
        }
        
        .pulse-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #f5576c;
            border-radius: 50%;
            margin-left: 5px;
            animation: pulseDot 2s infinite;
        }
        
        @keyframes pulseDot {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.7; }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 8rem;
            }
            
            h2 {
                font-size: 1.8rem;
            }
            
            .btn-group {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 280px;
                justify-content: center;
            }
            
            .astronaut, .planet, .satellite, .ufo {
                opacity: 0.4;
            }
            
            .container {
                margin: 1.5rem;
                padding: 2rem;
            }
            
            .nebula, .nebula-2 {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="shooting-star" style="top: 20%; animation-delay: 3s;"></div>
    <div class="shooting-star" style="top: 50%; animation-delay: 8s;"></div>
    <div class="shooting-star" style="top: 80%; animation-delay: 13s;"></div>
    
    <div class="nebula"></div>
    <div class="nebula nebula-2"></div>
    
    <div class="container">
        <div class="glow"></div>
        
        <img src="https://cdn-icons-png.flaticon.com/512/4219/4219016.png" alt="ดาวเคราะห์" class="planet">
        <img src="https://cdn-icons-png.flaticon.com/512/3144/3144096.png" alt="ดาวเทียม" class="satellite">
        <img src="https://cdn-icons-png.flaticon.com/512/2584/2584699.png" alt="ยูเอฟโอ" class="ufo">
        
        <h1>404</h1>
        <h2>ขออภัย! ไม่พบหน้าเว็บที่คุณต้องการ</h2>
        <p>หน้าที่คุณกำลังมองหาอาจถูกลบออก เปลี่ยนชื่อ หรือไม่สามารถใช้งานได้ในขณะนี้<br>กรุณาตรวจสอบ URL อีกครั้งหรือใช้ปุ่มด้านล่างเพื่อนำทาง</p>
        
        <div class="btn-group">
            <a href="/" class="btn">
                <i class="fas fa-home"></i>
                กลับสู่หน้าหลัก
            </a>
            <a href="javascript:history.back()" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i>
                กลับหน้าก่อนหน้า
            </a>
        </div>
        
        <div class="error-code">
            ERROR: PAGE_NOT_FOUND <span class="pulse-dot"></span>
        </div>
        
        <img src="https://cdn-icons-png.flaticon.com/512/4219/4219027.png" alt="นักบินอวกาศ" class="astronaut">
    </div>

    <script>
        // สร้างดาวบนพื้นหลัง
        document.addEventListener('DOMContentLoaded', function() {
            const starsContainer = document.getElementById('stars');
            const starCount = 200;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // ตำแหน่งแบบสุ่ม
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const size = Math.random() * 3 + 1;
                const duration = 3 + Math.random() * 10;
                const delay = Math.random() * 8;
                
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.animationDuration = `${duration}s`;
                star.style.animationDelay = `${delay}s`;
                
                starsContainer.appendChild(star);
            }
        });
    </script>
</body>
</html>
