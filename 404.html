<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>มัธยมศึกษาปีที่3/13 | 404 page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #8e2de2, #4a00e0);
      font-family: 'Kanit', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    .container {
      max-width: 600px;
    }

    h1 {
      font-size: 8rem;
      font-weight: bold;
      margin-bottom: 10px;
      animation: popIn 0.8s ease;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    a {
      text-decoration: none;
      background: white;
      color: #4a00e0;
      padding: 12px 25px;
      border-radius: 30px;
      font-weight: bold;
      transition: 0.3s;
    }

    a:hover {
      background: #d1c4e9;
      color: #4a00e0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>ไม่พบหน้านี้</h2>
    <p>ขออภัย! หน้าเว็บที่คุณค้นหาอาจถูกลบ ย้ายไป หรือไม่มีอยู่จริง</p>
    <a href="/">กลับหน้าหลัก</a>
  </div>
</body>
</html>
