<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ชั้นมัธยมศึกษาปีที่ 3/13 | 404 ไม่พบหน้าเว็บ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Prompt', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            position: relative;
            z-index: 1;
            padding: 2rem;
            max-width: 800px;
        }
        
        h1 {
            font-size: 10rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 5px 5px 0 rgba(0, 0, 0, 0.1);
            animation: float 3s ease-in-out infinite;
        }
        
        h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            background: #fff;
            color: #764ba2;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .astronaut {
            position: absolute;
            width: 200px;
            bottom: -50px;
            right: -50px;
            animation: float 6s ease-in-out infinite;
        }
        
        .planet {
            position: absolute;
            width: 150px;
            top: -50px;
            left: -50px;
            animation: rotate 20s linear infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 6rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            .astronaut, .planet {
                opacity: 0.3;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://cdn-icons-png.flaticon.com/512/4219/4219016.png" alt="ดาวเคราะห์" class="planet">
        <h1>404</h1>
        <h2>ขออภัย! ไม่พบหน้าเว็บที่คุณต้องการ</h2>
        <p>หน้าที่คุณกำลังมองหาอาจถูกลบออก เปลี่ยนชื่อ หรือไม่สามารถใช้งานได้ในขณะนี้<br>กรุณาตรวจสอบ URL อีกครั้งหรือกลับไปที่หน้าหลัก</p>
        <a href="/" class="btn">กลับสู่หน้าหลัก</a>
        <img src="https://cdn-icons-png.flaticon.com/512/4219/4219027.png" alt="นักบินอวกาศ" class="astronaut">
    </div>
</body>
</html>
