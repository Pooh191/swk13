<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>มัธยมศึกษาปีที่ 3/13 | เข้าสู่ระบบ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Kanit', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #2E8B57 0%, #FFD700 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            animation: float 15s infinite ease-in-out;
        }

        .shape:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
            background: rgba(46, 139, 87, 0.2);
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: -50px;
            right: -50px;
            background: rgba(255, 215, 0, 0.2);
            animation-delay: 5s;
        }

        .shape:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 50%;
            left: 10%;
            background: rgba(255, 255, 255, 0.1);
            animation-delay: 2s;
        }

        .shape:nth-child(4) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            right: 20%;
            background: rgba(255, 255, 255, 0.1);
            animation-delay: 7s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15), 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 45px 40px;
            width: 90%;
            max-width: 480px;
            text-align: center;
            position: relative;
            z-index: 2;
            transform: translateY(0);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .login-container:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2), 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        .logo-container {
            margin-bottom: 30px;
            position: relative;
        }

        .logo-container i {
            font-size: 60px;
            color: #2E8B57;
            margin-bottom: 18px;
            display: block;
            text-shadow: 0 4px 8px rgba(46, 139, 87, 0.3);
        }

        .logo-container h1 {
            color: #2E8B57;
            font-weight: 600;
            font-size: 26px;
            margin-bottom: 5px;
            letter-spacing: 0.5px;
        }

        .logo-container::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, #2E8B57, #FFD700);
            border-radius: 4px;
        }

        h2 {
            color: #2E8B57;
            margin-bottom: 35px;
            font-weight: 500;
            font-size: 32px;
            position: relative;
            display: inline-block;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(to right, #2E8B57, #FFD700);
            border-radius: 4px;
        }

        .input-group {
            margin-bottom: 28px;
            text-align: left;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            color: #2E8B57;
            font-weight: 500;
            font-size: 17px;
        }

        .input-group i.fas {
            color: #2E8B57;
            margin-right: 10px;
        }

        .input-group input {
            width: 100%;
            padding: 16px 16px 16px 50px;
            border: 2px solid #e1e1e1;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f9f9f9;
            color: #333;
        }

        .input-group input:focus {
            border-color: #2E8B57;
            box-shadow: 0 0 0 4px rgba(46, 139, 87, 0.2);
            outline: none;
            background-color: #fff;
        }

        .input-group .toggle-password {
            position: absolute;
            right: 16px;
            top: 50px;
            cursor: pointer;
            color: #777;
            transition: color 0.3s ease;
            font-size: 18px;
        }

        .input-group .toggle-password:hover {
            color: #2E8B57;
        }

        .btn-login {
            width: 100%;
            padding: 17px;
            background: linear-gradient(to right, #2E8B57, #32CD32);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.4s ease;
            margin-top: 15px;
            box-shadow: 0 6px 20px rgba(46, 139, 87, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn-login:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(46, 139, 87, 0.6);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
        }

        .btn-login:hover::after {
            left: 100%;
        }

        .footer-links {
            margin-top: 28px;
            text-align: center;
        }

        .back-link {
            color: #2E8B57;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            padding: 8px 16px;
            border-radius: 8px;
            background: rgba(46, 139, 87, 0.1);
        }

        .back-link:hover {
            color: #FFD700;
            background: rgba(46, 139, 87, 0.2);
            transform: translateX(-5px);
        }

        .back-link i {
            margin-right: 10px;
            transition: transform 0.3s ease;
        }

        .back-link:hover i {
            transform: translateX(-3px);
        }

        .error-message {
            color: #e74c3c;
            margin-top: 18px;
            font-size: 15px;
            display: none;
            padding: 12px;
            border-radius: 8px;
            background: rgba(231, 76, 60, 0.1);
            border-left: 4px solid #e74c3c;
        }

        /* Popup Styles */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 10;
            display: none;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .welcome-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: white;
            border-radius: 24px;
            padding: 35px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            z-index: 11;
            text-align: center;
            display: none;
            opacity: 0;
            transition: all 0.4s ease;
            max-width: 420px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .welcome-popup.active {
            display: block;
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .popup-overlay.active {
            display: block;
            opacity: 1;
        }

        .success-icon {
            font-size: 70px;
            color: #2E8B57;
            margin-bottom: 25px;
            text-shadow: 0 4px 8px rgba(46, 139, 87, 0.3);
        }

        .welcome-popup h2 {
            color: #2E8B57;
            margin-bottom: 18px;
            font-size: 28px;
        }

        .welcome-popup p {
            color: #555;
            margin-bottom: 30px;
            font-size: 17px;
            line-height: 1.5;
        }

        .btn-close {
            padding: 14px 28px;
            background: linear-gradient(to right, #2E8B57, #32CD32);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(46, 139, 87, 0.4);
        }

        .btn-close:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(46, 139, 87, 0.6);
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                padding: 35px 25px;
            }
            
            .logo-container h1 {
                font-size: 22px;
            }
            
            h2 {
                font-size: 26px;
            }
            
            .input-group input {
                padding: 14px 14px 14px 45px;
            }
        }

        /* Decorative elements */
        .leaf {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #2E8B57;
            border-radius: 50% 0;
            transform: rotate(45deg);
            opacity: 0.7;
            z-index: 1;
        }

        .leaf:nth-child(1) {
            top: 10%;
            left: 5%;
            animation: sway 8s infinite ease-in-out;
        }

        .leaf:nth-child(2) {
            bottom: 15%;
            right: 7%;
            animation: sway 10s infinite ease-in-out reverse;
        }

        @keyframes sway {
            0%, 100% {
                transform: rotate(45deg) translateY(0);
            }
            50% {
                transform: rotate(55deg) translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="leaf"></div>
    <div class="leaf"></div>
    
    <div class="login-container">
        <div class="logo-container">
            <i class="fas fa-graduation-cap"></i>
            <h1>มัธยมศึกษาปีที่ 3/13</h1>
        </div>
        
        <h2>เข้าสู่ระบบ</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">
                    <i class="fas fa-user"></i> ชื่อผู้ใช้:
                </label>
                <input type="text" id="username" placeholder="กรุณากรอกเลขประจำตัว" required />
            </div>
            
            <div class="input-group">
                <label for="password">
                    <i class="fas fa-lock"></i> รหัสผ่าน:
                </label>
                <input type="password" id="password" placeholder="กรุณากรอกรหัสผ่าน" required />
                <i class="fas fa-eye toggle-password" id="togglePassword"></i>
            </div>
            
            <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt"></i> เข้าสู่ระบบ
            </button>
            
            <div class="footer-links">
                <a href="/" class="back-link">
                    <i class="fas fa-arrow-left"></i> กลับหน้าหลัก
                </a>
            </div>
        </form>
        
        <p id="error-message" class="error-message"></p>
    </div>

    <div id="popupOverlay" class="popup-overlay"></div>
    <div id="welcomePopup" class="welcome-popup">
        <div class="popup-content">
            <i class="fas fa-check-circle success-icon"></i>
            <h2>ยินดีต้อนรับ!</h2>
            <p id="welcomeMessage">คุณเข้าสู่ระบบสำเร็จแล้ว</p>
            <button id="closePopup" class="btn-close">
                <i class="fas fa-times"></i> ปิด
            </button>
        </div>
    </div>
    
    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            
            // Simple validation
            if (username === '' || password === '') {
                errorMessage.textContent = 'กรุณากรอกชื่อผู้ใช้และรหัสผ่าน';
                errorMessage.style.display = 'block';
                
                // Add shake animation to empty inputs
                if (username === '') {
                    document.getElementById('username').style.animation = 'shake 0.5s';
                    setTimeout(() => {
                        document.getElementById('username').style.animation = '';
                    }, 500);
                }
                
                if (password === '') {
                    document.getElementById('password').style.animation = 'shake 0.5s';
                    setTimeout(() => {
                        document.getElementById('password').style.animation = '';
                    }, 500);
                }
                
                return;
            }
            
            // Simulate successful login
            errorMessage.style.display = 'none';
            document.getElementById('welcomeMessage').textContent = `ยินดีต้อนรับ ${username}! คุณเข้าสู่ระบบสำเร็จแล้ว`;
            
            // Show welcome popup
            document.getElementById('popupOverlay').classList.add('active');
            document.getElementById('welcomePopup').classList.add('active');
        });

        // Close popup
        document.getElementById('closePopup').addEventListener('click', function() {
            document.getElementById('popupOverlay').classList.remove('active');
            document.getElementById('welcomePopup').classList.remove('active');
            window.location.href = '/html/member/dashbord.html';
        });

        // Close popup when clicking overlay
        document.getElementById('popupOverlay').addEventListener('click', function() {
            document.getElementById('popupOverlay').classList.remove('active');
            document.getElementById('welcomePopup').classList.remove('active');
            window.location.href = '/html/member/dashbord.html';
        });

        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
