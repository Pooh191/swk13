        <h1>เหลือเวลาอีกกี่นาทีจนถึงการเปิดหีบเลือกตั้ง</h1>

    <script>
        // กำหนดวันเวลาที่จะเปิดหีบเลือกตั้ง (เปลี่ยนตามต้องการ)
        const electionStartTime = new Date("2025-05-18T08:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = electionStartTime - now;

            if (timeLeft <= 0) {
                // ถ้าถึงเวลาแล้ว ให้เปลี่ยนหน้าอัตโนมัติ
                window.location.href = "/html/member/voteleader.html";
            } else {
                // คำนวณวัน ชั่วโมง นาที วินาที
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerText = 
                    `เหลือเวลาอีก ${days} วัน ${hours} ชั่วโมง ${minutes} นาที ${seconds} วินาที`;
            }
        }

        // อัปเดตนับถอยหลังทุกๆ วินาที
        setInterval(updateCountdown, 1000);
        updateCountdown(); // เรียกครั้งแรกทันที
    </script>
